<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Membership Application</title>
</head>
<body>
    <h2>Library Membership Application Form</h2>
    <form>
        <label for="name-th">* ชื่อ - นามสกุล (ภาษาไทย):</label>
        <input type="text" id="name-th" name="name-th" required>
        <br><br>

       <label for="name-en">* Frist Name - Last Name (English):</label>
        <input type="text" id="name-en" name="name-en" required>
        <br><br>
      
       <label for="gender">* เพศ:</label>
       <select id="gender" name="gender" required>
           <option value="">เลือกเพศ</option>
           <option value="male">ชาย</option>
           <option value="female">หญิง</option>
           <option value="other">อื่นๆ</option>
       </select>
       <br><br>
    
      <label for="student-id">* รหัสนักศึกษา:</label>
      <input type="text" id="student-id" name="student-id" required>
      <br><br>
     
      <label for="faculty">* คณะที่ศึกษา:</label>
      <input type="text" id="faculty" name="faculty" required>
      <br><br>
      
      <label for="email">* อีเมล:</label>
      <input type="email" id="email" name="email" required>
      <br><br>
     
      <label for="dob">* วันเดือนปีเกิด:</label>
      <input type="date" id="dob" name="dob" required>
      <br><br>
      
      <label for="book-type">ประเภทของหนังสือที่สนใจ:</label>
      <input type="text" id="book-type" name="book-type">
      <br><br>




 

     
    
     

        
    </form>
</body>
</html>
